<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>编程之道</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="编程，提升思维。技术，推动进步。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="_media/favicon.svg">
  
  <link rel="stylesheet" href="_style/docsify-sidebar-collapse.min.css">
  <link rel="stylesheet" href="_style/docsify@4-themes-vue.min.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '编程之道',

      repo: 'https://github.com/insseek/coding',

      //loadSidebar设置为true，不指定目录文件时，默认是_sidebar.md
      loadSidebar: "SUMMARY.md",
      subMaxLevel: 3,
      sidebarDisplayLevel: 0, // set sidebar display level

      coverpage: true,

      search: {
        placeholder: '搜索',
      },

      pagination: {
        previousText: '上一节',
        nextText: '下一节',
        crossChapter: true,
        crossChapterText: true,
      },
      //百度统计ID
      baiduTjId: "",
    }
  </script>
  <!-- Docsify v4 -->
  <!-- Docsify文档：https://docsify.js.org/ -->
  <script src="_script/docsify@4.min.js"></script>
  <!-- search -->
  <script src="_script/docsify-search.min.js"></script>
  <!-- pagination -->
  <script src="_script/docsify-pagination.min.js"></script>
  <!-- docsify-sidebar-collapse -->
  <script src="_script/docsify-sidebar-collapse.min.js"></script>
  <!-- baidu-tongji -->
  <script src="_script/docsify-baidu-tj.min.js"></script>
</body>

</html>
